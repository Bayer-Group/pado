[metadata]
name = pado
url = https://github.com/Bayer-Group/pado
download_url = https://github.com/Bayer-Group/pado
author = Santiago Villalba, Andreas Poehlmann
author_email = santiago.villalba@bayer.com, andreas.poehlmann@bayer.com
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Programming Language :: Python
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Scientific/Engineering :: Bio-Informatics
    Topic :: Utilities
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Operating System :: Unix
    Operating System :: MacOS


[options]
packages = find:
python_requires = >=3.6.1
install_requires =
    appdirs
    importlib_resources; python_version < '3.8'
    typing_extensions; python_version < '3.8'
    toml
    numpy
    pandas
    pyarrow
    shapely
    tqdm
build_requires =
    setuptools_scm

[options.extras_require]
testsource =
    tifffile
dev =
    mypy
    pytest>=6
    pytest-cov
docs =
    sphinx
    sphinxemoji
    sphinx-autodoc-typehints
    sphinx_rtd_theme

[options.entry_points]
console_scripts =
    pado = pado.__main__:main


[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True

[mypy-jpype.*]
ignore_missing_imports = True
